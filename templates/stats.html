<!DOCTYPE html>
<html>
<head>
    <title>{{ player.name }} - Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='homebg.jpeg') }}");
             background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
           
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #004080;
            margin-bottom: 10px;
        }

        .player-info {
            font-size: 18px;
            color: #004080;
            margin-bottom: 30px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background-color: #ffffff;
            border: 2px solid #004080;
            border-radius: 12px;
            padding: 20px;
            width: 180px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .stat-title {
            font-size: 14px;
            color: #004080;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: bold;
            color: #00264d;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #004080;
            border: 2px solid #004080;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #004080;
            color: #ffffff;
        }
    </style>
</head>
<body>

<h1>{{ player.name }}</h1>

<div class="player-info">
    Team: {{ player.team }} <br>
    Role: {{ player.role }}
</div>

<div class="stats-container">
    <div class="stat-card">
        <div class="stat-title">Matches</div>
        <div class="stat-value">{{ stats.matches }}</div>
    </div>

    <div class="stat-card">
        <div class="stat-title">Total Runs</div>
        <div class="stat-value">{{ stats.runs }}</div>
    </div>

    <div class="stat-card">
        <div class="stat-title">Average</div>
        <div class="stat-value">{{ stats.average }}</div>
    </div>

    <div class="stat-card">
        <div class="stat-title">Strike Rate</div>
        <div class="stat-value">{{ stats.strike_rate }}</div>
    </div>

    <div class="stat-card">
        <div class="stat-title">Wickets</div>
        <div class="stat-value">{{ stats.wickets }}</div>
    </div>
</div>

<a href="/team/{{ player.team }}" class="back-link">‚Üê Back to {{ player.team }}</a>

</body>
</html>
